<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트3</title>
    <style>
        input {
            outline: none;
        }
    </style>
</head>
<body>
    <form>
        <label><input type="text" name="id" placeholder="아이디를 입력하세요."></label>
        <p id="id-result"></p>
        <label><input type="text" name="password" placeholder="비밀번호를 입력하세요."></label>
        <p id="password-result"></p>
        <button type="button">완료</button>
    </form>
</body>
<script>
    const form = document.querySelector("form");
    const userId = document.querySelector("input[name='id']");
    const userPass = document.querySelector("input[name='password']");
    const idResult = document.querySelector("#id-result");
    const passResult = document.querySelector("#password-result");
    const submitButton = document.querySelector("button");



    globalThis.flag = new Array(false,false);


    userId.addEventListener ("focus",()=>{
        userId.style.border = "2px solid orange";
    })
    userId.addEventListener("blur",(e)=>{
        userId.style.border = "";
       const target = e.target;
       if(!target.value){
        idResult.innerText = "아이디를 입력하세요."
        idResult.style.color = "red"
        return;
       }
        idResult.innerText = "멋진 아이디 네요."
        idResult.style.color = "blue"
        globalThis.flag[0] = true;
    })

    userPass.addEventListener ("focus",()=>{
        userPass.style.border = "2px solid orange";
    })

   
    userPass.addEventListener("blur",(e)=>{
        userPass.style.border = "";
       const target = e.target;
       if(!target.value){
        passResult.innerText = "비밀번호를 입력하세요."
        passResult.style.color = "red"
        return;
       }
        passResult.innerText = "비밀번호 확인"
        passResult.style.color = "blue"
        globalThis.flag[1] = true;
    })

    submitButton.addEventListener("click", ()=>{
        if(globalThis.flag.filter(check => check).length != 2){
            alert("정보를 입력하세요!");
            return;
        }
        form.submit();
    })

</script>
</html>
