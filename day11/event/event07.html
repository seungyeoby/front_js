<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 동의</title>
</head>
<body>
    <form action="" name="myForm">
        <div>
            <label>전체 동의
                <input type="checkbox" name="all">
            </label>
        </div>
        <div>
            <label>서비스 이용약관 동의
                <input type="checkbox" name="term">
            </label>
        </div>
        <div>
            <label>광고 수신동의
                <input type="checkbox" name="term">
            </label>
        </div>
        <div>
            <label>개인정보 이용 약관 동의
                <input type="checkbox" name="term">
            </label>
        </div>
    </form>
</body>
<script>
    // 전체 동의를 완성하는 로직 ! 
    // 전체 동의를 클릭시 나머지 인풋에 checked = true
    // 밑의 세개중 하나라도 false 시 전체 동의 false
    NodeList.prototype.map = Array.prototype.map;
    const all = document.querySelector("input[name='all']")
    const terms = document.querySelectorAll("input[name = 'term']")
    all.addEventListener("click",(e)=>{
        terms.forEach((term) => {
            term.checked = all.checked;
        })
    })

    terms.forEach((term)=>{
        term.addEventListener("click",(e)=>{
          all.checked =  terms.map((term)=> term.checked).filter((checked)=> checked).length === 3;
        })
    })
 
</script>
</html>
