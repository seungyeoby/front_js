<script>
    // console.log( prompt());
    // 사용자에게 정수를 입력 받아서 
    // 짝수라면 짝수입니다,
    // 홀수 라면 홀수 입니다 
    // 화면에 h1태그로 풀력하기

    let data1 = prompt("정수를 입력하세요"); 
    console.log(data1);
    let result = data1 % 2 == 0 ? "짝수입니다." : "홀수 입니다.";
    console.log(result);
    // document.write("<h1>이 숫자는 \"" +result+ "\"</h1>");

    // 템플릿 리터널 `${변수명}`
    document.write(`<h1>이 숫자는 "${result}"</h1>`);

    
</script>
