<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 체크박스</title>
</head>
<body>
    <label><input type="checkbox" value="선택1">선택1</label>
    <label><input type="checkbox" value="선택2">선택2</label>
    <label><input type="checkbox" value="선택3">선택3</label>
    <p id="result"></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    const $checkboxs= $("input[type='checkbox']");
    const $result = $("#result");

    $checkboxs.on("click",(e)=>{
        if(e.target.checked){
            $result.append(`<strong>${e.target.value}</strong>`);
        }else{
            const $strong = $("#result strong");
            $strong.filter((i, strong)=> $(strong).text() === e.target.value).remove()
        }
    })
</script>
</html>
