<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch 과제</title>
</head>
<body>
  <div id="wrapper"></div>
</body>
<script>
  // https://jsonplaceholder.typicode.com/photos/ 경로에서
  // getUrls()
  // fetch로 요청해서 thumbnailUrl만 추출해서
  // wrapper 안에 image 태그로 이미지를 출력하기
  // 예시 ex)
  // <div>
  //    <img src="thumbnailUrl">
  // </div>
  // 단 이미지는 10개만 불러온다. 2행 5열로 화면에 배치한다.

  const getUrls = async () =>{
    const response = await fetch("https://jsonplaceholder.typicode.com/photos")
    const data = await response.json()
    return data
  }
  const wrapper = document.getElementById("wrapper");
  const thumbnailUrls = getUrls().then((data)=>data.splice(0,10))

  thumbnailUrls
    .then((urls) => {
      urls.forEach((urls)=>{
          wrapper.innerHTML += `<div><img src=${urls.thumbnailUrl}></div>`
        })
      })
      .then(console.log)
      .catch(console.error)
      wrapper.style.display = "flex"
      wrapper.style.width = "750px"
      // wrapper.style.height = "500px"
      wrapper.style.flexWrap = "wrap"
    
     console.log(wrapper);

</script>
</html>
