<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch todo 불러와서 화면에 출력하기</title>
</head>
<body>
    <ul id="todo-list"></ul>
</body>
<script>
  // https://jsonplaceholder.typicode.com/todos
  // getTodos()
  // 100개를 먼저 잘라내고
  // 100개중에서 completed가 true인 것만 추출해서
  // title을 li태그로 ul태그 안에 출력하기

  const getTodos = async () => {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos");
    const data = await response.json()
    return data
  }
  
  const ul = document.getElementById("todo-list")
  const titles = getTodos().then((datas)=>  datas.splice(0,100))
  .then((data)=>data.filter((data)=>data.completed))
  .then((datas)=>datas.map((datas)=> datas.title))
  .then((titles)=> titles.forEach((title)=> {
    ul.innerHTML += `<li>${title}</li>`
  }))
  .catch(console.log)


</script>
</html>
